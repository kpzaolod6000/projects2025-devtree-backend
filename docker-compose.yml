# docker-compose.yml
version: "3.8"

services:
  dev-tree-backend:
    build:
      context: .
      dockerfile: ./.devcontainer/Dockerfile
    container_name: dev-tree-backend
    volumes:
      - .:/app # mount your code
      - node_modules:/app/node_modules # dependencies only inside the container
    environment:
      - NODE_ENV=development
      - PORT=3000
    ports:
      - "3000:3000" # expose to the host
    stdin_open: true # keep STDIN open for interactive input
    tty: true # allocate a pseudo-TTY
    # # If you already set CMD in the Dockerfile you can omit this:
    # command: ["node", "server.js"]

volumes:
  node_modules:
